<div class="root">
  <form [formGroup]="keywordForm">
    <label class="enter-movie">Enter a Movie Title:
    </label>
    <input type="text" formControlName="keyword" placeholder="Title">
    <button id="search" (click)="onSubmit()">Search</button>
  </form>
  <app-results [childMessage]=movieData></app-results>
</div>
